<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple Roulette</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/remodal.css">
		<link rel="stylesheet" href="css/remodal-default-theme.css">
		<link rel="stylesheet" href="css/app.css"></link>
	</head>
	<body>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/roulette.js"></script>
		<script src="js/remodal.min.js"></script>
		<script src="js/app.js"></script>

		 
		<div class="container">
			<div class="page-header" style="">
				<h2 class="title">
					Title
				</h2>
			</div>

			<div class="roulette_container">
				<div id="roulette" class="roulette" style="display:none;">
					<div class="roulette_wrapper" ><h1 class="roulette_value text-center" >TEST</h1></div>
					<div class="roulette_wrapper" ><h1 class="roulette_value" >TEST</h1></div>
					<div class="roulette_wrapper" ><h1 class="roulette_value" >TEST</h1></div>
					<div class="roulette_wrapper" ><h1 class="roulette_value" >TEST</h1></div>
					<div class="roulette_wrapper" ><h1 class="roulette_value" >TEST</h1></div>
					<div class="roulette_wrapper" ><h1 class="roulette_value" >TEST</h1></div>

				</div>
			</div>
			<div class="btn_container">
				<p>
				<button class="btn btn-lg btn-primary start"> START </button>
				<button class="test btn-lg btn btn-warning"> TEST </button>
				</p>
	  	</div>
		</div>

		<div class="container" data-remodal-id="a_result">
			<h2 class="title">Congrants!!</h2>
			<div class="row row-va-bottom">
				<div class="col-lg-2">
					<p class="h3" id="department_num">第2類</p>
					<p class="h3" id="student_num">1234567</p>
				</div>
				<div class="col-lg-8">
					<p class="h1" id="student_name">あああああ</p>
				</div>
				<div class="col-lg-2">
					<p class="h3">さん</p>
				</div>
			</div>
			<button data-remodal-action="confirm" class="btn btn-lg btn-success remodal-confirm"> NEXT </button>
		</div>


		<script>
		$(function(){
			var images = $(roulette).find('div').remove();
			var imageCount = images.length;
			var imageHeight = images.eq(0).height();
			var totalHeight = imageCount * imageHeight;
			var runUpDistance = 2 * imageHeight;
			$(roulette).css({ 'height' : (imageHeight + 'px') });
			console.log(images.eq(0).height())
		    
		  // initialize!
			var option = {
				speed : 10,
				duration : 3,
				stopImageNumber : -1,
				startCallback : function() {
					console.log('start');
				},
				slowDownCallback : function() {
					console.log('slowDown');
				},
				stopCallback : function($stopElm) {
					console.log('stop');
					// cahnge a_result with $stopElm
					inst.open();
				},
				
				$images: images,
				imageCount: imageCount,
				imageHeight: imageHeight,
				totalHeight: totalHeight,
				runUpDistance: runUpDistance
			}
			$('div.roulette').roulette(option);	
			
			$('.start').click(function(){
				$('div.roulette').roulette('start');	
			});

 			var remodal_options = {
			  closeOnEscape: false ,
				closeOnOutsideClick: false
			};
			var inst = $('[data-remodal-id=a_result]').remodal(remodal_options);
			$('.test').click(function(){
				inst.open();
			});
		});
		</script>
	</body>
</html>
